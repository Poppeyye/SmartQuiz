<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-9336280075263389">
    <title>{% block title %}Genias.io{% endblock %}</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:wght@100;400;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:wght@100;400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer-style.css') }}">
</head>

<body>
    <nav class="menu">
        <a class="btn" href="/">Juega</a>
        <a class="btn" href="/questions">Contribuye</a>
        <a class="btn" href="/rankings">Rankings</a>
        <!--<a class="btn" href="/questions">Create your questions</a>-->
    </nav>
    <div class="main-container">
        <!-- Contenido específico de cada página -->
        {% block content %}
        {% endblock %}
        <audio id="background-music" src="{{ url_for('static', filename='audio/thinktime.mp3') }}" loop></audio>
    <audio id="correct-sound" src="{{ url_for('static', filename='audio/right.mp3') }}"></audio>
    <audio id="wrong-sound" src="{{ url_for('static', filename='audio/wrong.mp3') }}"></audio>
    </div>

    <footer class="footer">
        <div class="footer-bottom">
            <p> <a href="/rankings">About</a> | <a href="/rankings">Privacy Policy</a></p>
        </div>
    </footer>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" 
    data-id="alvaromartm" data-description="Dame energía para seguir creando!" 
    data-message="" data-color="linear-gradient(135deg, #F9C642, #FFEB84)" data-position="left" data-x_margin="18" data-y_margin="18">
</script>

</body>

</html>
