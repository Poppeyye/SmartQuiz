<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-9336280075263389">
    <title>{% block title %}Fact Apex Game{% endblock %}</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:wght@100;400;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:wght@100;400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header-style.css') }}">
</head>

<body>
    <div class="background-shapes">
        <div class="shape" id="shape1"></div>
        <div class="shape" id="shape2"></div>
        <div class="shape" id="shape3"></div>
        <div class="shape" id="shape4"></div>
        <div class="shape" id="shape5"></div>
        <div class="shape" id="shape6"></div>
    </div>
    <nav class="menu">
        <a href="/">Juega</a>
        <a href="/questions">Contribuye</a>
        <a href="/rankings">Ranking</a>
    </nav>
    <div class="main-container">
        <!-- Contenido específico de cada página -->
        {% block content %}
        {% endblock %}
    </div>
    <a href="/about"><div class="question-mark">?</div></a>

    <script>
        const shapes = document.querySelectorAll('.shape');
    
        shapes.forEach(shape => {
            shape.addEventListener('mouseover', () => {
                const randomX = (Math.random() - 0.5) * 100; // Aumenta el rango de movimiento
                const randomY = (Math.random() - 0.5) * 100; // Aumenta el rango de movimiento
    
                // Transformación al azar para la forma
                shape.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${Math.random() * 360}deg)`; // Añadir rotación aleatoria
            });
    
            shape.addEventListener('mouseleave', () => {
                shape.style.transform = 'translate(0, 0) rotate(0deg)'; // Volver a la posición original y rotación
            });
        });
    </script>
</body>
</html>
